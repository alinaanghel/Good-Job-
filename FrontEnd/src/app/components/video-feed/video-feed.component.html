
<h2>My Videos</h2>

  <button (click)="toggleByRating()" [disabled]="byRating"> by Rating </button>
  <button (click)="toggleByRating()" [disabled]="!byRating"> by Date </button>

    <ul>
      <li *ngFor="let video of videos">
        <div>{{video.datetime}}</div>
        <app-video [data]="video" [user]="currentUser"></app-video>
      </li>
</ul>
