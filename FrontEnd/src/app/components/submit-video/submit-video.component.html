<p>
  submit-video works!
  remember to change css
</p>
<form (submit)="submitVideo()">
  <div class="form-group">
    <label>Past url of video here</label>
    <input type="text" class="form-control" [(ngModel)]="url" name="url" >
  </div>
  <div class="form-group"> 
    <label>Description</label>
    <textarea name="Text1" cols="100" rows="5" class="form-control" maxlength="512" [(ngModel)]="description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label>Rating</label>
    <input type="range" class="form-control" min="0" max="100" [(ngModel)]="rating" name="rating" >
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
